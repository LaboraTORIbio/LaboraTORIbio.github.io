<div class="social-links">
{% assign links = '' | split: '' %}
{% assign links = site.data.social-links %}

<p>{{ links }}</p>

{% for link in links %}
    {% assign link-username = site[link.name] %}
    <p>{{ link-username }}</p>
    {% if link-username %}
    <div class="link-div">
        <a target="_blank" class="link" data-title="{{ link.url-prefix }}{{ link-username }}" href="{{ link.url-scheme | default: '//' }}{{ link.url-prefix }}{{ link-username }}" rel="me">
            <svg class="icon icon-{{ link.icon | default: link.name }}"><use xlink:href="#icon-{{ link.icon | default: link.name }}"></use></svg>
        </a>
    </div>   
    {% endif %}
{% endfor %}
</div>
